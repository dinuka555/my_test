name: Pipeline

on: [push]
env:
  APPLICATION_NAME: app2
  DEPLOYMENT_NAME: dinuka_deploy

jobs:



  deploy:

    runs-on: ubuntu-latest
    steps:
    - name: Set up GCloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '274.0.1'
        service_account_email: ${{ secrets.GCP_SERVICE_ACCT_EMAIL }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCT_KEY }}

      
    - run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud config set run/region ${{ secrets.GCP_REGION }}
        gcloud info
      
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
        helm version
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo update
        helm repo list
        helm install my-release bitnami/kube-state-metrics
        

    - name: Create GKE cluster
      run: |
        kubectl create ns dinuka_namespace     
         
    - name: Deploy in GKE
      run: |
        helm upgrade ${{ secrets.GCP_PROJECT_ID }} ${{ secrets.GCP_PROJECT_ID-cluster }}/ 
          --sudo set dinuka.image.tag=:latest \
          --wait
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        kubectl get services -o wide



